  <h1 class="title-ability">UNIQUE ABILITY AND PLAYSTYLE</h1>
<textarea id="description" readonly spellcheck="false" style="overflow:hidden;">
Universal Projectile Launcher

Yakor deploys a device that can be attached to any surface. When a projectile is thrown or fired near the device, it will be intercepted and stored inside. Yakor can then remotely activate any deployed device to launch the stored projectile.

When setting up the U.P.L., Yakor can choose whether the projectile will be fired back to the same side of the surface or through to the opposite side - provided the surface is penetrable.

The device can capture both attacker and defender projectiles:
- Defender projectiles are intercepted if they pass within 1 meter of the device.
- Attacker projectiles must hit the device directly to be captured.
The device can only store one projectile at a time. It can be picked up and redeployed elsewhere, but if it is holding a projectile when picked up, the stored object will be destroyed. If a captured projectile has a timer, it is paused during storage and resets once fired again. Projectiles that require activation will trigger shortly after being launched.

This ability is designed to let Yakor prepare a variety of projectiles and special abilities in advance, so that after repositioning, they can be remotely triggered for a coordinated attack. Alternatively, the device can be placed in key locations to intercept and neutralize enemy projectiles. The extended interception range for enemy projectiles increases the chances of capturing them, while the requirement for allied projectiles to hit the device directly reduces the risk of accidental interception.

Special Interactions
- The U.P.L. can be destroyed by any method of gadget destruction.
- Countered by: EMP, Signal Disruptor, Zoto Canister.
- Can fire through: Castle’s Armor Panel, Osa’s Talon-8 Shield.
- Detected by Solis’ SPEC-IO Sensor.
</textarea>

    const textareas = [

      ta.style.height = ta.scrollHeight + 'px';

    document.addEventListener('DOMContentLoaded', fitAll);
    window.addEventListener('load', fitAll);
    window.addEventListener('resize', fitAll);
    textareas.forEach(ta => ta.addEventListener('input', () => fit(ta)));
