<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Operator Thanatos</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <div class="logo-link">
    <a id="logo-link" href="../index.html">
      <img id="titleLogo" src="../Images/RecruitmentLogo.png" alt="Title Logo">
    </a>   
  </div>  

  <div class="single-container">
    <!-- codename -->
    <div class="iconAndName-container">
      <img id="operatorIcon" src="../Icons/Thanatos.png" alt="Icon">
      <span id="codename" class="static-text">THANATOS</span>
    </div>
    <!-- side -->
    <div id="side-container">
      <span id="side-label-operator">SIDE</span>
      <img id="side-image" src="../Images/sideDefender.png" alt="Side icon">
      <span id="side-text">DEFENDER</span>
    </div>
    <!-- squad -->
    <div id="squad-container">
      <span id="squad-label-operator">SQUAD</span>
      <img id="squad-image" src="../Images/keres.png" alt="Squad icon">
      <span id="squad-text">KERES</span>
    </div>
    <!-- specialty -->
    <div id="specialty-container">
      <span id="specialty-label-operator">SPECIALTY</span>
      <div class="specialty-divider"></div>
      <p id="specialty-output" class="specialty-output">INTEL, TRAPPER</p>
    </div>
    <!-- health speed -->
    <div id="health-speed-container">
      <div class="health-speed-item">
        <span id="health-label-operator">HEALTH</span>
        <div class="health-speed-divider"></div>
        <img id="health-image" src="../Images/healthspeedPoints1.png" alt="Health points">
      </div>
      <div class="health-speed-item">
        <span id="speed-label-operator">SPEED</span>
        <div class="health-speed-divider"></div>
        <img id="speed-image" src="../Images/healthspeedPoints3.png" alt="Speed points">
      </div>
    </div>
  </div>

  <h1 class="title-loadout-loadout">LOADOUT</h1>
  <div class="triple-container">
    <div class="section-triple">
      <h2 class="title-loadout-operator primaryWeapon">PRIMARY WEAPON</h2>
    </div>
    <div class="section-triple">
      <h2 class="title-loadout-operator secondaryWeapon">SECONDARY WEAPON</h2>
    </div>
    <div class="section-triple">
      <h2 class="title-loadout-operator gadget">GADGET</h2>
    </div>
    <div class="section-triple">
      <h2 class="title-loadout-operator uniqueAbility">UNIQUE ABILITY</h2>
    </div>
  </div>  

  <div class="triple-container">
    <div class="section-triple">
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/UZK50GI.png" alt="UZK50GI">
      </div>
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/VECTOR .45 ACP.png" alt="VECTOR .45 ACP">
      </div>
    </div>
    <div class="section-triple">
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/M45 MEUSOC.png" alt="M45 MEUSOC">
      </div>
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/SUPER SHORTY.png" alt="SUPER SHORTY">
      </div>
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/TESS-14.png" alt="TESS-14">
      </div>
    </div>
    <div class="section-triple">
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/BARBED WIRE.png" alt="BARBED WIRE">
      </div>
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/DEPLOYABLE SHIELD.png" alt="DEPLOYABLE SHIELD">
      </div>
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/NITRO CELL.png" alt="NITRO CELL">
      </div>
    </div>
    <div class="section-triple">
      <div class="grid-triple">
        <img class="ability-icon loadout" src="../UniqueAbilities/FLEX-DIRECTIONAL EXPLOSIVES.png" alt="FLEX-DIRECTIONAL EXPLOSIVES">
      </div>
    </div>  
  </div>

  <h1 class="title-ability">UNIQUE ABILITY AND PLAYSTYLE</h1>
<textarea id="description" readonly spellcheck="false" style="overflow:hidden;">
Thanatos deploys a small dart launcher with an integrated tracking beacon, which can be placed on any surface.

When an enemy enters its 2-meter detection range, the launcher automatically fires a tracking dart at that enemy. Once hit, the enemyâ€™s position is fully revealed while they remain within a 10-meter radius of the launcher that fired the dart. The enemy is no longer revealed if they move outside this range or if the original launcher is destroyed. Leaving the range and re-entering it will reveal the enemy again.

This tracking effect persists on the enemy for the remainder of the round.

An enemy can be marked by multiple tracking darts and will be revealed whenever they enter the 10-meter radius of any corresponding launcher. Each launcher can fire only one dart.

The gadget can be destroyed by any source of damage.
Freezing or jamming the launcher temporarily disables the reveal effect for the duration of the interference.

</textarea>
  
  <h1 class="title-biography">BIOGRAPHY</h1>
<textarea id="biography" readonly spellcheck="false" style="overflow:hidden;">

</textarea>
  
  <script>
    const textareas = [
      document.getElementById('description'),
      document.getElementById('biography')
    ].filter(Boolean);
    const fit = (ta) => {
      ta.style.height = 'auto';
      ta.style.height = ta.scrollHeight + 'px';
    };
    const fitAll = () => textareas.forEach(fit);
    document.addEventListener('DOMContentLoaded', fitAll);
    window.addEventListener('load', fitAll);
    window.addEventListener('resize', fitAll);
    textareas.forEach(ta => ta.addEventListener('input', () => fit(ta)));
  </script>

</body>
</html>
