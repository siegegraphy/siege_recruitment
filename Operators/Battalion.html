<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Operator Battalion</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <div class="logo-link">
    <a id="logo-link" href="../index.html">
      <img id="titleLogo" src="../Images/RecruitmentLogo.png" alt="Title Logo">
    </a>   
  </div>  

  <div class="single-container">
    <!-- codename -->
    <div class="iconAndName-container">
      <img id="operatorIcon" src="../Icons/Battalion.png" alt="Icon">
      <span id="codename" class="static-text">BATTALION</span>
    </div>
    <!-- side -->
    <div id="side-container">
      <span id="side-label-operator">SIDE</span>
      <img id="side-image" src="../Images/sideAttacker.png" alt="Side icon">
      <span id="side-text">ATTACKER</span>
    </div>
    <!-- squad -->
    <div id="squad-container">
      <span id="squad-label-operator">SQUAD</span>
      <img id="squad-image" src="../Images/redhammer.png" alt="Squad icon">
      <span id="squad-text">REDHAMMER</span>
    </div>
    <!-- specialty -->
    <div id="specialty-container">
      <span id="specialty-label-operator">SPECIALTY</span>
      <div class="specialty-divider"></div>
      <p id="specialty-output" class="specialty-output">FRONT LINE, INTEL</p>
    </div>
    <!-- health speed -->
    <div id="health-speed-container">
      <div class="health-speed-item">
        <span id="health-label-operator">HEALTH</span>
        <div class="health-speed-divider"></div>
        <img id="health-image" src="../Images/healthspeedPoints3.png" alt="Health points">
      </div>
      <div class="health-speed-item">
        <span id="speed-label-operator">SPEED</span>
        <div class="health-speed-divider"></div>
        <img id="speed-image" src="../Images/healthspeedPoints1.png" alt="Speed points">
      </div>
    </div>
  </div>

  <h1 class="title-loadout-loadout">LOADOUT</h1>
  <div class="triple-container">
    <div class="section-triple">
      <h2 class="title-loadout-operator primaryWeapon">PRIMARY WEAPON</h2>
    </div>
    <div class="section-triple">
      <h2 class="title-loadout-operator secondaryWeapon">SECONDARY WEAPON</h2>
    </div>
    <div class="section-triple">
      <h2 class="title-loadout-operator gadget">GADGET</h2>
    </div>
    <div class="section-triple">
      <h2 class="title-loadout-operator uniqueAbility">UNIQUE ABILITY</h2>
    </div>
  </div>  

  <div class="triple-container">
    <div class="section-triple">
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/MK17 CQB.png" alt="MK17 CQB">
      </div>
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/MP5SD.png" alt="MP5SD">
      </div>
    </div>
    <div class="section-triple">
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/1911 TACOPS.png" alt="1911 TACOPS">
      </div>
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/SPSMG9.png" alt="SPSMG9">
      </div>
    </div>
    <div class="section-triple">
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/BREACH CHARGE.png" alt="BREACH CHARGE">
      </div>
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/CLAYMORE.png" alt="CLAYMORE.png">
      </div>
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/FRAG GRENADE.png" alt="FRAG CHARGE">
      </div>
    </div>
    <div class="section-triple">
      <div class="grid-triple">
        <img class="ability-icon loadout" src="../UniqueAbilities/V3 SCANNING SONAR.png" alt="UniqueAbility">
      </div>
    </div>  
  </div>

  <h1 class="title-ability">UNIQUE ABILITY AND PLAYSTYLE</h1>
<textarea id="description" readonly spellcheck="false" style="overflow:hidden;">

</textarea>
  
  <h1 class="title-biography">BIOGRAPHY</h1>
<textarea id="description" readonly spellcheck="false" style="overflow:hidden;">
Battalion can activate a pulsing sonar that affects both himself and allied attackers. Once the ability is activated, he receives a scan of all attackersâ€™ surroundings within a 5-meter radius around their positions, even through surfaces. The scan reveals terrain layout, including destroyed areas, deployed gadgets, and defender positions. Other attackers cannot see the scan.

The ability is fuel-based and provides up to 20 scans that refresh every 3 seconds over a duration of 60 seconds. It can be paused and resumed at any time, but fuel consumption does not regenerate once spent.

When the ability is active, each sonar pulse causes Battalion to emit a distinctive sound, warning nearby defenders of his presence.
  
Attackers within the range of a Signal Disruptor or a Zoto Canister will not emit scans.
Attackers actively emitting scans are detectable by Solis.


</textarea>
  
  <script>
    const ta = document.getElementById('description');
    const fit = () => { ta.style.height = 'auto'; ta.style.height = ta.scrollHeight + 'px'; };
    document.addEventListener('DOMContentLoaded', fit);
    window.addEventListener('load', fit);
    window.addEventListener('resize', fit);
  </script>

</body>
</html>
